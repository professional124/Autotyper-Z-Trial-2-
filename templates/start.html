<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">Home</a> |
        <a href="{{ url_for('start_bot') }}">Start Bot</a> |
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
    </nav>
    <h1>Start a New Bot</h1>
    <form method="POST">
        <label>Username: <input type="text" name="username" required></label><br><br>
        <label>Password: <input type="password" name="password" required></label><br><br>
        <label>Average WPM: <input type="number" step="0.1" name="avg_wpm" required></label><br><br>
        <label>Minimum Accuracy: <input type="number" step="0.1" name="min_accuracy" required></label><br><br>
        <label>Number of Races: <input type="number" name="race_count" required></label><br><br>
        <button type="submit">Start Bot</button>
    </form>
</body>
</html>
